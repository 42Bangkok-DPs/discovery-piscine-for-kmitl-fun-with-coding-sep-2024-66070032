<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td{
            color: black;
            border: 1px solid #000;
            padding: 20px;
        }
        .first_cell {
            background-color: green;
        }
        .second_cell {
            background-color: red;
        }
    </style>
</head>
<body>
    <table style="width: 50%">
        <tr>
            <td class = "first_cell">Green</td>
            <td class = "second_cell">Red</td>
        </tr>
    </table>
</body>
</html>
